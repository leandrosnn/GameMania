<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicon.png" sizes="16x16 ">
  <link rel="stylesheet" href="css/stylelogin.css">
  <script src="js/script.js"></script>

  <title>Login</title>
</head>

<body>
  <main class="login">
    <div class="login__container">
      <h1 class="login__title">Login</h1>
      <form class="login__form">
        <input class="login__input" type="email" placeholder="e-mail" id="email" />
        <span class="login__input-border"></span>
        <input class="login__input" type="password" placeholder="senha" id="senha" />
        <span class="login__input-border"></span>
        <input class="login__submit" type="submit" onclick="logar(); false">
        <a class="login__reset"href="index.html">Esqueceu a senha?</a>


      </form>
    </div>
  </main>

</body>
</html>
